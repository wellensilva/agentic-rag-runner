# policy.yaml — Política mínima (N2–N3)
autonomy: N2-3
gates: [plano, finalizacao]
limits: { steps_max: 5, timebox_min: 20 }
safety: { require_sources: true, fail_closed: true, kill_switch: "PAUSAR AGORA" }
memory:
  durable_write: false
  ttl_required: true
  storage_path: "memory.json"
chain: { log_steps: true, rollback_required: true }
logging:
  dir: "logs"
  file_prefix: "run"
  keep_fields: [plan, actions, sources, diffs]
# Tema: Co-criatividade Humano–IA
search:
  source: "arxiv"
  query: >
    (agentic OR "autonomous agents" OR "multi-agent")
    AND (RAG OR retrieval)
    AND (memory OR "episodic memory" OR "long-term memory")
    AND (tools OR "tool use" OR "function calling" OR orchestration)
  max_results: 8
  days_back: 540
termo meter_thresholds: { N1_max: 7, N2_max: 13, N3_max: 18 }