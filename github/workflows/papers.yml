name: papers (quick run)
on:
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Instalar dependência
        run: pip install --disable-pip-version-check --no-cache-dir feedparser
      - name: Executar busca no arXiv
        run: |
          python runner.py --task papers \
            --query "agentic rag memory tools" \
            --max_results 3
      - name: Verificar saída
        run: |
          test -f logs/run_summary.json && echo "OK: logs/run_summary.json encontrado." || (echo "ERRO: logs/run_summary.json não foi gerado." && exit 1)
      - name: Anexar logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/
          if-no-files-found: error