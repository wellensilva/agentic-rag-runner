name: papers

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agentic RAG (papers)
        run: |
          python runner.py --task papers \
            --query "agentic rag memory tool-use arXiv autonomous agents" \
            --max_results 8

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: agentic-rag-output
          path: output/*
          if-no-files-found: ignore