jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências (somente para papers)
        if: ${{ github.event.inputs.task == 'papers' }}
        run: pip install --disable-pip-version-check --no-cache-dir feedparser

      - name: Executar runner
        run: |
          python runner.py \
            --task "${{ github.event.inputs.task || 'demo' }}" \
            --query "${{ github.event.inputs.query || 'agentic rag memory tools' }}" \
            --max_results ${{ github.event.inputs.max_results || 3 }}

      # ✅ Garante que o arquivo existe (se não existir, falha o job para evitar ZIP vazio)
      - name: Verificar arquivo de saída
        run: |
          test -f logs/run_summary.json && echo "OK: logs/run_summary.json encontrado." || (echo "ERRO: logs/run_summary.json não foi gerado." && exit 1)

      # ✅ Mostra o conteúdo no console (você consegue copiar pelo app/website)
      - name: Mostrar resumo no log
        run: |
          echo "----- run_summary.json -----"
          cat logs/run_summary.json

      - name: Anexar logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/
          if-no-files-found: error