name: agentic-rag
on:
  workflow_dispatch:
    inputs:
      task:
        description: "Task (demo | papers)"
        required: false
        default: "papers"          # <<< agora o default é PAPERS
      query:
        description: "arXiv query"
        required: false
        default: "agentic rag memory tools"
      max_results:
        description: "How many results"
        required: false
        default: "3"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: pip install --disable-pip-version-check --no-cache-dir feedparser

      - name: Mostrar parâmetros efetivos
        run: |
          echo "TASK=${{ inputs.task }}"
          echo "QUERY=${{ inputs.query }}"
          echo "MAX_RESULTS=${{ inputs.max_results }}"

      - name: Executar runner
        run: |
          python runner.py \
            --task "${{ inputs.task }}" \
            --query "${{ inputs.query }}" \
            --max_results "${{ inputs.max_results }}"

      - name: Verificar saída
        run: |
          test -f logs/run_summary.json && echo "OK: logs/run_summary.json encontrado." || (echo "ERRO: sem run_summary.json" && exit 1)

      - name: Anexar logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/
          if-no-files-found: error