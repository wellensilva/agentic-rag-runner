name: agentic-rag

on:
  workflow_dispatch:
    inputs:
      arxiv_ids:
        description: 'IDs do arXiv (separados por vírgula). Ex: 2508.01234,2507.09876,2506.05432'
        required: true
      sections:
        description: 'Seções para extrair (separadas por vírgula)'
        default: 'abstract,introduction,method,results,discussion,conclusion,limitations'
        required: true
      max_pages:
        description: 'Máximo de páginas por PDF (para acelerar testes)'
        default: '12'
        required: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar runner (papers)
        env:
          ARXIV_IDS: ${{ github.event.inputs.arxiv_ids }}
          SECTIONS: ${{ github.event.inputs.sections }}
          MAX_PAGES: ${{ github.event.inputs.max_pages }}
        run: |
          echo "IDs: $ARXIV_IDS"
          python runner.py \
            --task papers \
            --ids "$ARXIV_IDS" \
            --sections "$SECTIONS" \
            --max_pages "$MAX_PAGES"

      - name: Anexar resultados (resumo)
        uses: actions/upload-artifact@v4
        with:
          name: papers_summary
          path: papers_summary.json
          if-no-files-found: warn

      - name: Anexar logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/
          if-no-files-found: warn