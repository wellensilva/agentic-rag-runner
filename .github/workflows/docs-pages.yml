name: docs-pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          nohup uvicorn app:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          sleep 3
          curl -fsS http://127.0.0.1:8000/openapi.json -o openapi.json
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: |
          npm i redoc-cli
          npx -y redoc-cli bundle openapi.json -o api-docs.html
          mkdir public
          cp api-docs.html public/index.html
      - uses: actions/upload-pages-artifact@v3
        with: { path: public }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
